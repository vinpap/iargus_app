<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href={{ url_for('static', filename='favicon.ico') }}/>
    <title>IArgus</title>
  </head>
  <body>
    
    <header>
        <nav class="container-fluid">
            <ul>
            <li><img src={{ url_for('static', filename='logo_light.png') }} /></li>
            </ul>
            <ul>
            <li><a href="/" class="secondary">Price estimate</a></li>
            <li><a href="/about" class="secondary">About</a></li>
            <li><a href="#" class="contrast">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form>
            
            <fieldset class="main-form">
                <h1 class="align-in-middle">Let's get in touch.</h1>
                <div>
                    <small id="email-helper">Enter your email address</small>
                    <input name="email" type="email" aria-describedby="email-helper"/>
                </div>
                <div>
                    <small id="subject-helper">Subject</small>
                    <input name="subject" type="text" aria-describedby="subject-helper" />
                </div>
                <div>
                    <small id="msg-helper">Your message</small>
                    <textarea name="msg" aria-describedby="msg-helper">
                    </textarea>
                </div>

              <input type="submit" value="Send" />
            </fieldset>
          </form>
    </main>
    <footer class="container-fluid">
        IArgus Â© 2024
    </footer>
  </body>
</html>
